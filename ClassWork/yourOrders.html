<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 16px 0;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            margin-right: 16px;
        }
        .product-info {
            flex: 1;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
        }
        .product-description {
            margin: 8px 0;
        }
        .product-price {
            color: rgb(230, 17, 67);
            font-weight: bold;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .quantity-controls button {
            padding: 5px 10px;
            margin: 0 10px;
        }
        .quantity-display {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="order-list">
        </ul>
    </div>
    <script>

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Initialize product quantity and original price if it's not set
        cart = cart.map(product => {
            if (!product.quantity) {
                product.quantity = 1;
            }
            if (!product.originalPrice) {
                product.originalPrice = product.price; // Store original price to calculate total
            }
            return product;
        });

        const orderList = document.querySelector('#order-list');

        function updateLocalStorage() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function increaseQuantity(index) {
            cart[index].quantity += 1;
            cart[index].price = cart[index].originalPrice * cart[index].quantity; // Calculate total price
            updateLocalStorage();
            displayOrder();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
                cart[index].price = cart[index].originalPrice * cart[index].quantity; // Calculate total price
                updateLocalStorage();
                displayOrder();
            }
        }

        function displayOrder() {
            orderList.innerHTML = '';  // Clear previous content
            if (cart.length === 0) {
                orderList.innerHTML = '<li>No items in your cart.</li>';
            } else {
                cart.forEach((product, index) => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('product');

                    const productImage = document.createElement('img');
                    productImage.src = product.image_url;
                    productImage.alt = product.name;

                    const productInfo = document.createElement('div');
                    productInfo.classList.add('product-info');

                    const productName = document.createElement('div');
                    productName.classList.add('product-name');
                    productName.textContent = product.name;

                    const productDescription = document.createElement('div');
                    productDescription.classList.add('product-description');
                    productDescription.textContent = product.description;

                    const productPrice = document.createElement('div');
                    productPrice.classList.add('product-price');
                    productPrice.textContent = `â‚¹${product.price}`;  // Updated price based on quantity

                    const quantityControls = document.createElement('div');
                    quantityControls.classList.add('quantity-controls');

                    const decreaseButton = document.createElement('button');
                    decreaseButton.textContent = '-';
                    decreaseButton.addEventListener('click', () => decreaseQuantity(index));

                    const quantityDisplay = document.createElement('span');
                    quantityDisplay.classList.add('quantity-display');
                    quantityDisplay.textContent = `Quantity: ${product.quantity}`;

                    const increaseButton = document.createElement('button');
                    increaseButton.textContent = '+';
                    increaseButton.addEventListener('click', () => increaseQuantity(index));

                    quantityControls.appendChild(decreaseButton);
                    quantityControls.appendChild(quantityDisplay);
                    quantityControls.appendChild(increaseButton);

                    productInfo.appendChild(productName);
                    productInfo.appendChild(productDescription);
                    productInfo.appendChild(productPrice);
                    productInfo.appendChild(quantityControls);

                    listItem.appendChild(productImage);
                    listItem.appendChild(productInfo);

                    orderList.appendChild(listItem);
                });
            }
        }

        // Save the updated cart with initialized quantities and original prices
        updateLocalStorage();
        displayOrder();
    </script>
</body>
</html>
